<form>
	<div class="form-row ">
			<div class="col">
						<label>Nome Completo: <input type="text" ng-model="nome" required></label>
			</div>
	<div class="col">
		<label>Email: <input type="email" class="form-control" id="inlineFormInputEmail" placeholder="email@exemplo.com"
					required></label>
	</div>
	<div class="col">
		<label>Telefone: <input type="text" class="form-control" ng-model="telefone"></label>
	</div>
	<div class="col">
		<label>Observação do contato <br>
			<textarea name="mensagem" class="form-control" ng-model="user.mensagem" required></textarea>
		</label>
	</div>
	<div class="form-group">
	<fieldset>
		<legend>Endereço</legend> 
		Logradouro: <input type="text" class="form-control" ng-model="cLocalMoradia" placeholder="Ex: rua, avenida"><br>
		Nº <input type="text" class="form-control" ng-model="cNumero"><br>
		Localidade: <input type="text" class="form-control" ng-model="cBairro" placeholder="Ex: bairro"><br>
		<div class="form-group col-md-4">
				<label for="inputEstado">Estado</label>
				<select id="inputEstado" class="form-control">
					<option selected>Escolher...</option>
					<option>Acre</option>
					<option>Alagoas</option>
					<option>Amapá</option>
					<option>Amazonas</option>
					<option>Bahia</option>
					<option>Ceará</option>
					<option>Distrito Federal</option>
					<option>Espírito Santo</option>
					<option>Goiás</option>
					<option>Maranhão</option>
					<option>Mato Grosso</option>
					<option>Mato Grosso do Sul</option>
					<option>Minas Gerais</option>
					<option>Pará</option>
					<option>Paraíba</option>
					<option>Paraná</option>
					<option>Pernambuco</option>
					<option>Piauí</option>
					<option>Rio de Janeiro</option>
					<option>Rio Grande do Norte</option>
					<option>Rio Grande do Sul</option>
					<option>Rondônia</option>
					<option>Roraima</option>
					<option>Santa Catarina</option>
					<option>São Paulo</option>
					<option>Sergipe</option>
					<option>Tocantins</option>

				</select>
			</div>
		Cidade: <input type="text" class="form-control" ng-model="cCidade"><br>
		CEP <input type="text" class="form-control" ng-model="cCep"placeholder="CEP"><br>
	</fieldset>	
	</div>
	<div class="col">
		<button type="submit" class="btn btn-primary">Entrar</button>
		<button type="reset" value="Reset">Apagar</button>
	</div>
	</div>
</form>
